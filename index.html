<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Time records</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <button class="btn btn-outline-success" id="start">start</button>
            <button class="btn btn-outline-danger" id="stop">stop</button>
            <button class="btn btn-outline-dark" id="btnExport" onclick="fnExcelReport()">Eksportuj plik do excel</button>
			
            <table class = "table" id="excel_tab">
                <tr>
                    <th>User</th>
                    <th>Module</th>
					<th>Time</th>
					<th>Comments</th>
                </tr>
                <tr>
                    <td id = "user"></td>
                    <td id = "module"></td>
					<td id = "timer">00:00:00</td>
					<td id = "comments">
						<textarea id = "com" rows="2" cols="10"></textarea>
						<p id = "com_text"></p>
						<button id = "add" class="btn btn-secondary btn-sm">Dodaj</button>
						<button style = "display: none;" id = "edit" class="btn btn-warning btn-sm">Edytuj</button>
					</td>
                </tr>
            </table>
			
            <iframe id="txtArea1" style="display:none"></iframe>
			
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
